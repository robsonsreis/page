<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Analista de Dados</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      width: calc(100% * 3); /* Ajusta para o número de imagens (3 no exemplo) */
      transition: transform 0.5s ease-in-out;
    }
    .carousel-images a {
      flex: 0 0 100%; /* Cada link/imagem ocupa 100% da largura do contêiner */
      width: 100%;
    }
    .carousel-images img {
      width: 100%;
      height: auto;
      object-fit: cover;
      cursor: pointer;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .prev-btn {
      left: 10px;
    }
    .next-btn {
      right: 10px;
    }
    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .indicator {
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
    }
    .indicator.active {
      background: white;
    }
    @media (max-width: 640px) {
      .carousel-btn {
        padding: 8px;
        font-size: 16px;
      }
      .carousel {
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-gray-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Portfólio</h1>
      <p class="mt-2 text-lg">Projetos que transformam dados em insights</p>
    </div>
  </header>

  <!-- Portfolio Section -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-semibold text-center mb-8">Meus Projetos</h2>
      <div class="carousel">
        <div class="carousel-images">
          <a href="https://github.com/robsonsreis/?tag=projeto1" target="_blank">
            <img src="https://placehold.co/800x400/38761d/FFFFFF?text=Dashboard+de+Vendas" alt="Dashboard de Vendas">
          </a>
          <a href="https://github.com/robsonsreis/?tag=projeto2" target="_blank">
            <img src="https://placehold.co/800x400/9e0000/FFFFFF?text=Report" alt="Relatório">
          </a>
          <a href="https://github.com/robsonsreis/?tag=projeto3" target="_blank">
            <img src="https://placehold.co/800x400/0b5394/FFFFFF?text=Machine+Learning" alt="Modelo Preditivo">
          </a>
        </div>
        <button class="carousel-btn prev-btn">&#10094;</button>
        <button class="carousel-btn next-btn">&#10095;</button>
        <div class="carousel-indicators">
          <!-- Indicadores gerados dinamicamente pelo JS -->
        </div>
      </div>
      <div class="text-center mt-6">
        <p class="text-gray-700">Clique nas imagens para explorar meus projetos de análise de dados, incluindo dashboards interativos e relatórios.</p>
        <a href="https://github.com/robsonsreis" class="inline-block mt-4 bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">Ver mais no GitHub</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Robson Reis. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    const carouselImages = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const indicatorsContainer = document.querySelector('.carousel-indicators');
    let currentIndex = 0;

    // Create indicators dynamically
    images.forEach((_, index) => {
      const indicator = document.createElement('div');
      indicator.classList.add('indicator');
      if (index === 0) indicator.classList.add('active');
      indicator.addEventListener('click', () => goToSlide(index));
      indicatorsContainer.appendChild(indicator);
    });

    const indicators = document.querySelectorAll('.indicator');

    function updateCarousel() {
      carouselImages.style.transform = `translateX(-${currentIndex * 100 / images.length}%)`;
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentIndex);
      });
    }

    function goToSlide(index) {
      currentIndex = index;
      if (currentIndex >= images.length) currentIndex = 0;
      if (currentIndex < 0) currentIndex = images.length - 1;
      updateCarousel();
    }

    prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
    nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));

    // Auto-slide every 5 seconds
    setInterval(() => goToSlide(currentIndex + 1), 5000);
  </script>
</body>
</html>
